version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: devguard-postgres
    environment:
      POSTGRES_DB: devguard
      POSTGRES_USER: devguard
      POSTGRES_PASSWORD: devguard_secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devguard-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devguard-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devguard-network

  # Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devguard-app
    environment:
      FLASK_APP: app
      FLASK_ENV: production
      DATABASE_URL: postgresql://devguard:devguard_secure_password@postgres:5432/devguard
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./logs:/app/logs
    ports:
      - "4323:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devguard-network
    restart: unless-stopped

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devguard-celery-worker
    command: ["python", "-m", "celery", "-A", "app.tasks.celery", "worker", "--loglevel=info", "--concurrency=4"]
    environment:
      FLASK_APP: app
      DATABASE_URL: postgresql://devguard:devguard_secure_password@postgres:5432/devguard
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devguard-network
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devguard-celery-beat
    command: ["python", "-m", "celery", "-A", "app.tasks.celery", "beat", "--loglevel=info", "-s", "/tmp/celerybeat-schedule"]
    environment:
      FLASK_APP: app
      DATABASE_URL: postgresql://devguard:devguard_secure_password@postgres:5432/devguard
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
    volumes:
      - celery_beat_data:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devguard-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: devguard-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - devguard-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celery_beat_data:
    driver: local

networks:
  devguard-network:
    driver: bridge
